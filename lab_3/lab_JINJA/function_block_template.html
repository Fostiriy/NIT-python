<div class="function_block">
    <div class="function_wrapper">
        <table class="function__table">
            <thead>
            <tr>
                <th>x</th>
                <th>f(x)</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(10) %}
                <tr>
                    <td>{{ round(x[i], 3) }}</td>
                    <td>{{ round(y[i], 4) }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="2" style="text-align: center">...</td>
            </tr>
            {% for i in range(len(x) - 10, len(x)) %}
                <tr>
                    <td>{{ round(x[i], 3) }}</td>
                    <td>{{ round(y[i], 4) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <img src="{{ pict }}" alt="График функции" class="function__graph" \>
</div>
